name: Build CMake for Android (All Architectures)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64-v8a, armeabi-v7a, x86_64, x86]

    steps:
    - name: Checkout CMake Source
      uses: actions/checkout@v4
      with:
        repository: Kitware/CMake
        ref: master
        path: CMake

    - name: Setup NDK r29
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r29
        add-to-path: true

    - name: Apply Android Patches
      run: |
        cd CMake
        
        echo "=== Creating android_compat.h ==="
        cat > Utilities/cmlibuv/src/unix/android_compat.h << 'EOF'
        #ifndef ANDROID_COMPAT_H
        #define ANDROID_COMPAT_H
        #if defined(__ANDROID__)
        #include <unistd.h>
        #include <fcntl.h>
        static inline int pipe2(int pipefd[2], int flags) {
          int ret = pipe(pipefd);
          if (ret == 0) {
            if (flags & O_CLOEXEC) {
              fcntl(pipefd[0], F_SETFD, FD_CLOEXEC);
              fcntl(pipefd[1], F_SETFD, FD_CLOEXEC);
            }
            if (flags & O_NONBLOCK) {
              fcntl(pipefd[0], F_SETFL, O_NONBLOCK);
              fcntl(pipefd[1], F_SETFL, O_NONBLOCK);
            }
          }
          return ret;
        }
        #endif
        #endif
        EOF
        
        echo "=== Patching with Python ==="
        python3 << 'PYTHON'
        import re
        
        # Patch core.c
        with open('Utilities/cmlibuv/src/unix/core.c', 'r') as f:
            content = f.read()
        
        # Add include at top
        content = content.replace('#include "uv.h"', '#include "uv.h"\n#if defined(__ANDROID__)\n#include "android_compat.h"\n#endif')
        
        # Fix uv_cpumask_size - line ~1410
        content = re.sub(
            r'int uv_cpumask_size\(void\) \{\n#if defined\(__linux__\) \|\| defined\(__FreeBSD__\)',
            'int uv_cpumask_size(void) {\n#if (defined(__linux__) && (!defined(__ANDROID__) || __ANDROID_API__ >= 28)) || defined(__FreeBSD__)',
            content
        )
        
        # Fix uv_available_parallelism - line ~1646
        content = re.sub(
            r'unsigned int uv_available_parallelism\(void\) \{\n#ifdef __linux__',
            'unsigned int uv_available_parallelism(void) {\n#if defined(__linux__) && (!defined(__ANDROID__) || __ANDROID_API__ >= 28)',
            content
        )
        
        with open('Utilities/cmlibuv/src/unix/core.c', 'w') as f:
            f.write(content)
        
        # Patch process.c
        with open('Utilities/cmlibuv/src/unix/process.c', 'r') as f:
            content = f.read()
        
        content = content.replace('#include "uv.h"', '#include "uv.h"\n#if defined(__ANDROID__)\n#include "android_compat.h"\n#endif')
        
        # Wrap CPU affinity code
        content = re.sub(
            r'(  int\* cpumask;\n  int cpumask_size;\n#ifdef __linux__\n  uv__cpu_set_t cpuset;)',
            r'\1\n#if !defined(__ANDROID__) || __ANDROID_API__ >= 28',
            content
        )
        
        # Close the wrapper before the #endif
        lines = content.split('\n')
        new_lines = []
        in_cpuset = False
        for i, line in enumerate(lines):
            new_lines.append(line)
            if 'uv__cpu_set_t cpuset;' in line:
                in_cpuset = True
            elif in_cpuset and line.strip() == '#endif':
                new_lines.insert(-1, '#endif /* !ANDROID || API >= 28 */')
                in_cpuset = False
        
        with open('Utilities/cmlibuv/src/unix/process.c', 'w') as f:
            f.write('\n'.join(new_lines))
        
        # Patch pipe.c
        with open('Utilities/cmlibuv/src/unix/pipe.c', 'r') as f:
            content = f.read()
        
        content = content.replace('#include "uv.h"', '#include "uv.h"\n#if defined(__ANDROID__)\n#include "android_compat.h"\n#endif')
        
        with open('Utilities/cmlibuv/src/unix/pipe.c', 'w') as f:
            f.write(content)
        
        print("âœ“ Patched libuv files")
        PYTHON
        
        echo "=== Creating android_lf.h ==="
        cat > Utilities/cmlibarchive/libarchive/android_lf.h << 'EOF'
        #ifndef ANDROID_LF_H
        #define ANDROID_LF_H
        #include <sys/types.h>
        #include <fcntl.h>
        #include <unistd.h>
        #include <sys/stat.h>
        #if defined(__ANDROID__)
        #ifndef lstat64
        #define lstat64 lstat
        #endif
        #ifndef stat64
        #define stat64 stat
        #endif
        #ifndef fstat64
        #define fstat64 fstat
        #endif
        #ifndef open64
        #define open64 open
        #endif
        #ifndef lseek64
        #define lseek64 lseek
        #endif
        #ifndef off64_t
        #define off64_t off_t
        #endif
        #ifndef ftruncate64
        #define ftruncate64 ftruncate
        #endif
        #endif
        #endif
        EOF

    - name: Configure Android Build
      run: |
        cd CMake
        
        case "${{ matrix.arch }}" in
          arm64-v8a) CLANG_PREFIX="aarch64-linux-android" ;;
          armeabi-v7a) CLANG_PREFIX="armv7a-linux-androideabi" ;;
          x86_64) CLANG_PREFIX="x86_64-linux-android" ;;
          x86) CLANG_PREFIX="i686-linux-android" ;;
        esac
        
        echo "CLANG_PREFIX=$CLANG_PREFIX" >> $GITHUB_ENV
        
        mkdir -p build-${{ matrix.arch }}
        cd build-${{ matrix.arch }}
        
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=${{ matrix.arch }} \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=MinSizeRel \
          -DCMAKE_C_FLAGS="-Os -ffunction-sections -fdata-sections" \
          -DCMAKE_CXX_FLAGS="-Os -ffunction-sections -fdata-sections -fno-rtti" \
          -DCMAKE_SHARED_LINKER_FLAGS="-Wl,--gc-sections -Wl,--strip-all -Wl,-z,max-page-size=16384" \
          -DBUILD_TESTING=OFF \
          -DBUILD_QtDialog=OFF

    - name: Build
      run: |
        cd CMake/build-${{ matrix.arch }}
        make -j$(nproc)

    - name: Create Shared Library
      run: |
        cd CMake/build-${{ matrix.arch }}
        $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ env.CLANG_PREFIX }}21-clang++ \
          -shared -o libcmake.so \
          -Wl,--whole-archive lib/libCMakeLib.a -Wl,--no-whole-archive \
          -Os -Wl,--gc-sections -Wl,--strip-all -Wl,-z,max-page-size=16384 \
          -fPIC -ldl -llog -latomic
        
        $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip --strip-unneeded libcmake.so
        
        ls -lh libcmake.so

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: cmake-${{ matrix.arch }}
        path: CMake/build-${{ matrix.arch }}/libcmake.so
        retention-days: 30
